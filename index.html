<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Epic Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="d-flex justify-content-center">MetaWorld Battle Thingy</h1>
        </div>
        <div class="row d-none section" id="login-section">
            <div class="col" style="text-align: center;">                
                <button id="login-button" class="btn btn-primary">Login</button>
                <h4>You need to connect your wallet, yo.</h4>
            </div>
        </div>
        <div class="row d-none section" id="mint-section">
            <div class="col mint-template" id="mint-template" style="display: none;">
                <ul>
                    <li class="character-name">name</li>
                    <li><img class="character-image" /></li>
                    <li><button class="character-mint btn btn-primary"></button></li>
                </ul>
            </div>
        </div>
        <div class="row d-none section" id="arena-section">
            <div class="col" id="player-nft">
                <ul>
                    <li class="player-name">name</li>
                    <li><img class="player-image" /></li>
                    <li class="player-hp"></li>
                </ul>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div>
                    <button id="attack-button" class="btn btn-warning">Attack</button>
                    <h1 class="d-none" id="win-h1">You Win!</h1>
                    <button id="reset-button" class="btn btn-success d-none">Reset Health</button>
                </div>
            </div>
            <div class="col" id="boss-nft">
                <ul>
                    <li class="boss-name">name</li>
                    <li><img class="boss-image" /></li>
                    <li class="boss-hp"></li>
                </ul>
            </div>            
        </div>
    </div>
</body>
</html>
